  title: ZDRAVOTNÍ A SOCIÁLNÍ PÉČE
  desc: Je pro nás důležité, aby lidé žijící na Praze 1 měli dostupnou zdravotní a sociální péči, aby zde fungovala sociální soudržnost a realizovaly se nové projekty. V realizaci projektů budeme vycházet hlavně z potřeb občanů. Jednáme se zástupci MHMP o zapojení Nemocnice Na Františku do systému metropolitní zdravotní péče. Trváme na takovém řešení, které zaručí, aby nemocnice sloužila minimálně ve stejném rozsahu jako dosud občanům Prahy 1 a přitom získala potenciál rychleji se rozvíjet v rámci metropolitního zdravotního systému a aby nebylo možné ani v budoucnu vyvést nemocnici z majetku města. Prosazujeme řešení, které zachová nemovitý majetek ve správě MČ Praha 1, což umožní lépe chránit zájmy Prahy 1 při územním rozvoji v bezprostředním okolí nemocnice a zároveň je vlastnictví budovy pojistkou proti omezování základních zdravotních služeb nemocnice pro občany Prahy 1 i ostatní Pražany. Podpořili jsme zřízení zdravotní komise, která na Praze 1 dříve nepracovala, a finanční podporu projektů podporujících aktivní zdravotní politiku pro občany z rozpočtu Prahy 1.
