  title: BEZPEČNOST a POŘÁDEK  
  desc: Praha je sice jednou z nejbezpečnějších metropolí, ale z pohledu obyvatele se jako každá metropole potýká s drobnou kriminalitou a rušením klidu a pořádku. V centru města oboje souvisí s turismem. Turisté jsou jednak sami terčem krádeží a podvodů, na druhé straně jsou to však zejména oni, kdo svým bezohledným chováním obtěžují místní občany a ruší noční klid. Zábavní podniky, pouliční atrakce, ale i provoz mnohých restaurací a barů celkový nepořádek a hluk ještě zvyšují. V poslední době přibyl problém nejzávažnější - rušení nočního klidu v domech, kde jsou byty pronajímány turistům.
